<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="icon" href="img/fav.svg" type="image/x-icon">
</head>
<body>

    
    <nav class="proxDays" >
      <div class="day1" onclick="toggleBackground(event, this)">SEG</div>
      <div class="day2" onclick="toggleBackground(event, this)">TER</div>
      <div class="day3" onclick="toggleBackground(event, this)">QUA</div>
      <div class="day4" onclick="toggleBackground(event, this)">QUI</div>
      <div class="day5" onclick="toggleBackground(event, this)">SEX</div>
      <div class="day6" onclick="toggleBackground(event, this)">SAB</div>
      <div class="day0" onclick="toggleBackground(event, this)">DOM</div>
    </nav>



  
  <div id="atualday">DD/MM/AAAA</div>

  <section class="currentclime">


    <div class="statusIcons">   
      <div><img src="img/moisture.svg" alt=""></div>
      <div><img src="img/wind.svg" alt=""></div>
      <div><img src="img/umbrella.svg" alt=""></div>
    </div>
    <div class="atualstatus">
      <span>Humidade do Ar<br></span><div class="moisture">53%</div>
      <span>Vel. Vento<br></span><div class="windforce">12 m/s</div>
      <span>Precipitação<br></span><div class="probrain">2.4 mm/h</div>
    </div>

    



  </section>



    <section class="preview">
      <div class="nextdaysi">  
        <div class="previewIcons"><img src="img/icons/mostlycloudy.png" alt=""></div>
        <div class="tempMax">32<span>°C</span></div>
        <div class="tempMin">22<span>°C</span></div>
      </div>
      <div class="nextStatus">
        <span>Humidade<br></span><div class="pmoisture">53%</div>
        <span>Vel. Vento<br></span><div class="pwindforce">12 Km/h</div>
        <span>Precipitação<br></span><div class="pprobrain">2.4 mm/h</div>
      </div>
      <div class="statusIcons">   
        <div><img src="img/moisture.svg" alt=""></div>
        <div><img src="img/wind.svg" alt=""></div>
        <div><img src="img/umbrella.svg" alt=""></div>
      </div>

    </section>






    <div class="situation"><img src="img/Sunrise.svg" alt=""></div>
  
  <section class="app">

    


    <nav class="CityConsult">
      <div id="search-container">
        <input type="text" id="search-input" placeholder="Encontrar cidade...">
        <button id="search-button">
            <img src="img/search.svg" alt="" style="width: 20px; height: 20px;">
        </button>
        <button onclick="getLocation()" id="locate">
          <img src="img/geo.svg" alt="" style="width: 20px; height: 20px;">
      </button>
    </div>
    </nav>
   


    <div class="resultCity">
      <div class="banner1">
        <div class="leftbanner" ><div id="tempatual"><img class="term" src="img/Thermomater.svg" alt="">32</div><span>ºC</span></div>
        <div class="rigthbanner"><div class="hour">14:32</div><div class="city">Porto Alegre</div></div>
      </div>
    </div>

    <div class="description">Chovendo muito</div>
    
   </section>

   


    
    <script src="js/clima.js"></script>
</body>
</html>
